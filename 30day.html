  <style>
    :root { --ink:#0f172a; --muted:#64748b; --brand:#0ea5e9; --ring:#bae6fd; --shop:#22c55e; }
    * { box-sizing: border-box; }
    body { margin:0; background:#f8fafc; color:var(--ink); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    .wrap { max-width: 1000px; margin: 0 auto; padding: 0; }
    .hero { background: linear-gradient(135deg, #0ea5e9, #22c55e); color:#fff; text-align:center; padding:68px 20px; border-radius:0 0 24px 24px; }
    .hero h1 { font-size: 46px; margin: 0 0 14px; font-weight: 800; }
    .hero p { font-size:20px; margin:0; opacity:.95; }
    .content { padding: 28px; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:14px; box-shadow:0 2px 8px rgba(2,6,23,.04); text-align:left; }
    .card-body { padding:20px; display:grid; gap:16px; grid-template-columns: 1fr 1fr; }
    @media (max-width: 720px){ .card-body { grid-template-columns: 1fr; } }

      width:100%; height:42px; padding:0 10px; border:1px solid #cbd5e1; border-radius:10px; font-size:14px; background:#fff; color:var(--ink);

    .btn-primary { background:var(--brand); color:#fff; }
    .btn-shop { background:var(--shop); color:#fff; border:0; }
    .btn-shop:hover { background:#16a34a; }
    .actions { grid-column:1 / -1; display:grid; gap:12px; }
    .top-links { text-align:center; margin: 14px 0 -8px; }
    .top-links a { color:#0ea5e9; text-decoration:none; font-weight:600; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <h1>üìÖ Board2Plan ‚Äì 30-Day Marketing Plan</h1>
      <p>Create a full 30-day strategy with daily tasks, content ideas, hashtags & analytics ‚Äî exported to Excel.</p>
    </div>

    <div class="content">
      <div class="top-links">
        <a href="./index.html">‚Üê Back to 5-Day Trial</a>
      </div>

      <div class="card">
        <div class="card-body">
          <div>
            <label for="brand">Brand</label>
            <input id="brand" class="input" value="Board2Plan" />
          </div>
          <div>
            <label for="goal">Goal</label>
            <select id="goal" class="input">
              <option>Lead Generation</option>
              <option>Brand Awareness</option>
              <option>Engagement Growth</option>
              <option>Website Traffic</option>
              <option>Sales / Conversions</option>
              <option>Customer Retention</option>
              <option>Event Promotion</option>
              <option>Product Launch</option>
              <option>Community Building</option>
              <option>Other</option>
            </select>
          </div>
          <div>
            <label for="business">Business Type</label>
            <select id="business" class="input">
              <option>General</option>
              <option>Restaurant / Food</option>
              <option>Coaching / Consulting</option>
              <option>Ecommerce / Shop</option>
              <option>Real Estate</option>
              <option>SaaS</option>
              <option>Med Spa</option>
              <option>Fitness</option>
              <option>Nonprofit</option>
              <option>Marketing</option>
              <option>Trade (Lawncare / Carpentry / Roofing / Painting / Construction)</option>
            </select>
          </div>
          <div>
            <label for="file">Output file name</label>
            <input id="file" class="input" value="30Day_Marketing_Plan.xlsx" />
          </div>

          <div class="actions">
            <button id="download" class="btn btn-primary">‚¨áÔ∏è Download 30-Day Excel</button>
            <a href="https://YOUR-SHOPIFY-SHOP.myshopify.com" target="_blank" rel="noopener">
              <button class="btn btn-shop" style="width:100%;">üõí Visit My Shopify Shop</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const byId = (id) => document.getElementById(id);

    // Content pillars and tasks
    function generateBusinessTasks(businessType){
      const mk = (name,tasks)=>({name,tasks});
      const lower = (businessType||'general').toLowerCase();
      // Simple branching hooks per business type (kept lightweight)
      const promoTrade = ['Before/After project post','Seasonal service promo','Safety & compliance spotlight','Neighborhood spotlight'];
      const promoEcom  = ['New arrival showcase','Bundle/upsell post','UGC product feature','Limited-time offer'];
      const promoLocal = ['Local event tie-in','Staff spotlight','Testimonial highlight','Offer of the week'];

      const promo = lower.includes('trade') ? promoTrade
                  : lower.includes('ecommerce') ? promoEcom
                  : promoLocal;

      return [
        mk('Education',['Share an industry tip','Post a how-to guide','Explain a key term','Repurpose a blog','Common mistakes + fixes','Mini case study']),
        mk('Engagement',['Run a poll','Ask a question','This or That','Hot take + invite replies','Host a Q&A','Comment-to-DM prompt']),
        mk('Promotion', promo),
        mk('Storytelling',['Founder story','Behind-the-scenes','Customer journey','Origin story','Milestone','Values/mission post'])
      ];
    }

    // 30-Day Plan sheet
    function buildPlanSheet(brand, goal, businessType){
      const pillars = generateBusinessTasks(businessType);
      const headerNote = [brand, goal ? `Goal: ${goal}` : null].filter(Boolean).join(' ‚Äî ');
      let p = 0; const idx = Array(pillars.length).fill(0);
      const rows = Array.from({length:30},(_,i)=>{
        const pillar = pillars[p];
        const task = pillar.tasks[idx[p] % pillar.tasks.length];
        idx[p]++; p = (p + 1) % pillars.length;
        return {
          Day: i+1,
          Week: Math.floor(i/7)+1,
          Pillar: pillar.name,
          'Primary Task': task,
          'Hook / Angle': '',
          Channel: '',
          'Asset Needed': '',
          CTA: '',
          Owner: '',
          Status: 'Not started',
          Notes: i===0 && headerNote ? headerNote : ''
        };
      });
      const ws = XLSX.utils.json_to_sheet(rows);
      ws['!cols'] = [
        {wch:5},{wch:6},{wch:14},{wch:48},{wch:28},{wch:16},
        {wch:20},{wch:12},{wch:12},{wch:14},{wch:36}
      ];
      return ws;
    }

    // Weekly Content Matrix
    function buildContentMatrixSheet(){
      const rows = [
        { Week:'1', Focus:'Awareness',    Formats:'Reels, carousels, polls', Examples:'Tip, myth-buster, FAQ' },
        { Week:'2', Focus:'Engagement',   Formats:'Polls, questions, lives', Examples:'This/That, Q&A' },
        { Week:'3', Focus:'Proof',        Formats:'Testimonial, case study', Examples:'Before/After, results' },
        { Week:'4', Focus:'Conversion',   Formats:'Offer, demo, comparison', Examples:'Limited-time CTA' },
        { Week:'5', Focus:'(buffer/bonus if month >28d)', Formats:'Repurpose best post', Examples:'Top performer remix' }
      ];
      const ws = XLSX.utils.json_to_sheet(rows);
      ws['!cols'] = [{wch:6},{wch:16},{wch:30},{wch:46}];
      return ws;
    }

    // Keywords & Hashtags
    function buildKeywordsSheet(businessType, brand){
      const type = (businessType||'General').toLowerCase().replace(/\s+/g,' ').trim();
      const baseTag = type.replace(/\W+/g,'');
      const ws = XLSX.utils.aoa_to_sheet([
        ['Primary Keywords', `${type} marketing`, `${type} tips`, `${type} content`, `${brand} ${type}`],
        ['Hashtag Seeds', `#${baseTag}`, '#contentmarketing', '#smallbusiness', '#growth', '#marketingplan', '#30daychallenge']
      ]);
      ws['!cols'] = [{wch:20},{wch:64}];
      return ws;
    }

    // 30-Day Analytics tracker
    function buildAnalyticsSheet(){
      const rows = Array.from({length:30},(_,i)=> ({
        Day:i+1, Week: Math.floor(i/7)+1, Channel:'', Content:'', Impressions:'', Clicks:'', Likes:'', Comments:'', Shares:'', Saves:''
      }));
      const ws = XLSX.utils.json_to_sheet(rows);
      ws['!cols'] = [{wch:6},{wch:6},{wch:12},{wch:38},{wch:12},{wch:10},{wch:10},{wch:10},{wch:10},{wch:10}];
      return ws;
    }

    // Phase checklist
    function buildPhaseSheet(){
      const aoa = [
        ['Phase','Task','Area','Status','Notes'],
        ['Plan','Define theme + KPI','Strategy','Not started',''],
        ['Plan','Map weekly focus','Strategy','Not started',''],
        ['Create','Draft hooks + CTAs','Creative','Not started',''],
        ['Create','Produce core assets','Production','Not started',''],
        ['Publish','Schedule posts','Ops','Not started',''],
        ['Measure','Review analytics weekly','Analytics','Not started',''],
        ['Iterate','Improve next week based on top post','Ops','Not started','']
      ];
      const ws = XLSX.utils.aoa_to_sheet(aoa);
      ws['!cols'] = [{wch:10},{wch:42},{wch:14},{wch:14},{wch:36}];
      return ws;
    }

    // Download action
    byId('download').addEventListener('click', ()=>{
      const brand = byId('brand').value.trim();
      const goal = byId('goal').value.trim();
      const business = byId('business').value.trim();
      const fname = byId('file').value.trim() || '30Day_Marketing_Plan.xlsx';

      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, buildPlanSheet(brand, goal, business), '30 Day Plan');
      XLSX.utils.book_append_sheet(wb, buildContentMatrixSheet(), 'Weekly Matrix');
      XLSX.utils.book_append_sheet(wb, buildKeywordsSheet(business, brand), 'Keywords & Hashtags');
      XLSX.utils.book_append_sheet(wb, buildAnalyticsSheet(), 'Analytics');
      XLSX.utils.book_append_sheet(wb, buildPhaseSheet(), 'Phases');

      XLSX.writeFile(wb, fname);
    });
  </script>
</body>
